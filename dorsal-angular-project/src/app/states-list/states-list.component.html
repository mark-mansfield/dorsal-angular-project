<section class="main__content-panel">
  <h1>Reporting states > {{ sharkData[0].country }}</h1>
  <div *ngIf='states.length > 0'>
    <div *ngFor="let state of states" id="{{state.name}}" (click)="setState(state)" class="button orange hvr-ripple-out">
      {{state.name}}
    </div>
  </div>
  </section>
